<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main role="contentinfo">
    <article>
      <img src="./images/bg-desktop.png" alt="background" class="background">
      <div class="container">
        <div class="left-box">
          <div class="logo">
            <img src="./images/logo.svg" alt="fylo logo">
          </div>
          <div class="features">
            <img src="./images/icon-document.svg" alt="document icon">
            <img src="./images/icon-folder.svg" alt="folder icon">
            <img src="./images/icon-upload.svg" alt="upload icon">
          </div>
        </div>
        <div class="right-box">
          <p class="margin-top-1">You’ve used <b>815 GB</b> of your storage</p>
          <div class="how-much-left">
            <h1>185 <span>GB Left</span></h1>
            <div class="my-triangle"></div>
          </div>
          <div class="range margin-top-1">
            <div class="my-circle">
            </div>
            <p class="margin-top-1"><b><span>0 GB</span> 1000 GB</b></p>
          </div>
          
        </div>
      </div>
    </article>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
